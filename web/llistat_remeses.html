     <div class="table-responsive"> 
  <table class="table table-striped table-bordered" style='border: 2px'>

      <th>Concepte</th>
      <th>Data Remesa</th>
      <th>Import</th>
      <th>Num rebuts</th>

      <td>{{remesa.dataRemesa}}</td>

      <td>{{remesa.numRebuts}}</td>

    </tr>
  </tbody>
